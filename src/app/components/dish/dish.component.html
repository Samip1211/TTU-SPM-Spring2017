<div class = "row container">
    <div class = "col s12 m8 offset-m2 l12" *ngIf="dish">
        <div class = "card-medium">
            <span class="card-title"><strong>{{ dish.name }}</strong></span>
            <div class="card-image">
          	    <img src="{{ dish.img_url }}" alt="" class="responsive-img">
        	</div>
            <div class = "card-content">
                    <h6><strong>Restaurant:</strong> {{ dish.restaurant_name }}</h6>
                    <h6><strong>Address:</strong> {{dish.restaurant_address}}</h6>
                    <h6><strong>Description:</strong> {{ dish.description }}</h6>
                    <h6><strong>Price: </strong> ${{ dish.price }}</h6>
                    <rating [(ngModel)]="starCount_avg" [readonly]="true"></rating>
                <br>
            </div>
        </div>
     </div>
</div>
<div class="row container">
    <a class="comhover" link="btn light blue" onclick ="comments()">Comments</a>
    <br>
    <br>
</div>

<div id="comments" style="display: none">
    <div class="row container">
        <div class="input-field col s12 m12 l11">
            <input id="comment" type="text" class="validate">
            <label for="comment">Comment</label>
        </div>
        <span class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></span>
        <br>
        <br>
    </div>

    <div class="row container">
        <div class="col s12 m12 l12">
            <div class = "card-large c2" *ngFor="let comment of comments">
                <span class= "userid"><strong>{{ comment.user }}</strong></span>
                    <span class="date"><strong>{{ comment.date }}</strong></span>
                <div class= "card-content">
                    <div><strong>Comment: </strong>{{ comment.comment_data }}</div>
                    <rating [(ngModel)]="comment.rating" [readonly]="true"></rating>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
