<div class = "row">
    <div class = "col s12 m8 offset-m2 l12" *ngIf="dish">
        <div class = "card-medium">
            <span class="card-title"><strong>{{ dish.name }} &nbsp;</strong></span>
            <span><rating [(ngModel)]="starCount_avg" [readonly]="true"></rating></span>
            <div class="card-image">
          	    <img src="{{ dish.img_url }}" alt="" class="responsive-img">
        	</div>
            <div class = "card-content" *ngIf="details">
                    <h6><strong>Restaurant:</strong> {{ details.result.name }}</h6>
                    <h6><strong>Address:</strong> {{ details.result.formatted_address }}</h6>
                    <h6><strong>Phone:</strong> {{ details.result.formatted_phone_number }}</h6>
                    <h6><strong>Hours: </strong></h6>
                    <div class="hours" *ngFor="let dayhours of this.details.result.opening_hours.weekday_text">
                    {{ dayhours }}<br>
                    </div>
                <br>
            </div>
        </div>
     </div>
</div>
<a class="comhover" link="btn light blue" onclick ="comments()">Comments</a>
<br>
<br>
<div id="comments" style="display: none">
    <div class="input-field col s12 m12 l9">
        <input id="comment" type="text" class="validate">
          <label for="comment">Comment</label>
    </div>
    <span class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></span>
     <br>
    <br>
    <div class = "row">
        <div class="col s12 m12 l12">
            <div class = "card-large c2" *ngFor="let comment of comments">
                <span class= "userid"><strong>{{ comment.user }}</strong></span>
                    <span class="date"><strong>{{ comment.date }}</strong></span>
                <div class= "card-content">
                    <div><strong>Comment: </strong>{{ comment.comment_data }}</div>
                    <rating [(ngModel)]="comment.rating" [readonly]="true"></rating>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
