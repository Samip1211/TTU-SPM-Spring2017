<form (submit)="onclick()">
<select class="browser-default" id="sel1" [(ngModel)]="restaurantName"  [ngModelOptions]="{standalone: true}">
	
	<option *ngFor="let r of restaurants" [ngValue]="r.$key"  >{{ r.$key }}</option>
</select>

<div class="input-field ">
          <input id="dish_name" type="text" class="validate" [(ngModel)]="dish_name" name="dish_name">
          <label for="dish_name">Dish Name</label>
</div>

<div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" [(ngModel)] ="file" name="file" id="fileUpload">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files" >
      </div>
    </div>
	
	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
	    <i class="material-icons right">send</i>
	  </button>
</form>
<a class="btn-floating btn-large waves-effect waves-light red" style=" position:absolute; top: 555px; right: 10px;" ><i class="material-icons" >add</i></a>
