<div class="heading">Find the Unique Dishes near you!
  <div class="row container" *ngIf = "cuisines">
    <div class="col s12 m6 l4" *ngFor="let cuisine of cuisines">
    	<div class="card small z-depth-4">
        	<div class="card-image">
          	  <img class="activator responsive-img" alt="cuisine image" src="{{ cuisine.img_url }}">
        	</div>
			<div class ="card-content">
				<span class="card-title activator"><strong>{{ cuisine.$key }}</strong><i class="material-icons right">more_vert</i></span>
               <span>
									<a [routerLink]="['/dishes', cuisine.$key.toLowerCase()]">See Dishes...</a>
									<p align="right">
							 		<a class= "btn-small onhover" (click)="likeCuisine(cuisine)"><i class="material-icons right">thumb_up</i>({{cuisine.likes}})</a>
							 		</p>
							 </span>
							 <p align="right"></p>
			</div>
			<div class="card-reveal">
                <span class="card-title activator"><strong>{{ cuisine.$key }}</strong><i class="material-icons right">close</i></span>
				<p>{{ cuisine.description }}</p>
				 <p><a [routerLink]="['/dishes', cuisine.$key.toLowerCase()]">See Dishes...</a></p>
			</div>
      	</div>
    </div>
  </div>
