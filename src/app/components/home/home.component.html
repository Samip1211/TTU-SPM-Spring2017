
<body class="container">
  <div class="row">
    <div class="col s6 m5 l3" *ngFor="let cuisine of cuisines" >
    	<div class="card-medium" >
        	<div class ="card-content">
          	  <span class="card-title"><strong>{{cuisine.$key}}</strong></span>
        	</div>
        	<div class="card-image">
          	  <img src="{{cuisine.image_url}}" alt="" class="responsive-img">
        	</div>
        	<div class="card-action">
            	<a class="btn" [routerLink]="['/dishes', cuisine.$key]">See Dishes</a>
        	</div>
      	</div>
    </div>
  </div>
</body>
